<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <img src="google.png" alt="" width="65" height="24">
                </a>
            </div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="google_image-search.html">Image Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="google_advanced_search.html">Advance Search</a>
                </li>
              </ul>
        </div>
    </nav>

    <div class="h1-advanced">Advanced Search</div>
    
    <p class="line"></p>
    <div class="div-advance">
        <p class="h2-advance">Find pages with...</p>

        <form action="https://www.google.com/search" class="mt-4">
           <div class="row-input">
                <div class="left">
                    <p class="p-advance">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">this exact word or phrase</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p class="p-advance">any of these words</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
           </div>
           <div class="row-input">
                <div class="left">
                    <p class="p-advance">none of these words</p>
                </div>
                <div class="right">
                    <input type="text" name="q" class="form-control">
                </div>
            </div>
        </form>
    </div>

    
    
   
   
</body>
</html>
